<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="layout-admin :: layout(~{::body})">
<body>

<main class="container admin-section">

    <!-- TIÊU ĐỀ -->
    <div class="mb-4 d-flex justify-content-between align-items-center">
        <h2 class="fw-bold text-success" th:text="${pageTitle ?: 'Thêm sản phẩm'}">Thêm sản phẩm</h2>
        <a th:href="@{/admin/products}" class="btn btn-outline-secondary">← Quay lại</a>
    </div>

    <!-- FORM SẢN PHẨM -->
    <div class="card admin-card p-4">
        <!-- ⚠️ CHỖ NÀY: nếu là create thì action="/admin/products/create", nếu là edit thì bạn có thể set động trong controller -->
        <form th:action="@{/admin/products/create}" method="post" th:object="${product}" enctype="multipart/form-data">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Tên sản phẩm</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Giá</label>
                    <input type="number" th:field="*{price}" step="0.01" class="form-control" placeholder="Nhập giá">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Danh mục</label>
                    <input type="text" th:field="*{category}" class="form-control" placeholder="VD: Trái cây, Rau củ...">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Ảnh sản phẩm</label>
                    <!-- ⚠️ Chỗ này đổi lại, không dùng th:field -->
                    <input type="file" name="image" class="form-control">
                    <!-- Nếu đang sửa sản phẩm có sẵn ảnh -->
                    <div th:if="${product.imageUrl}" class="mt-2">
                        <img th:src="${product.imageUrl}" alt="Ảnh sản phẩm" style="height: 100px; border-radius: 8px;">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Mô tả</label>
                <textarea th:field="*{description}" class="form-control" rows="4"
                          placeholder="Mô tả chi tiết sản phẩm..."></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success px-4">
                    <i class="fa fa-save me-1"></i> Lưu sản phẩm
                </button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
