<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hồ sơ khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
        .muted { color: #6c757d; }
        .label { font-weight: 600; min-width: 140px; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 p-md-5 bg-white">

                <!-- Khối avatar + tên -->
                <div class="d-flex align-items-center gap-4 mb-3">
                    <img th:src="${user.avatarUrl} ?: '@{/images/default-avatar.png}'"
                         alt="avatar" class="avatar">
                    <div>
                        <h2 class="mb-1" th:text="${user.fullname}">Họ tên</h2>
                        <div class="muted" th:text="'@' + ${user.username}">@username</div>
                    </div>
                </div>

                <div class="d-flex flex-column gap-3">
                    <div class="d-flex">
                        <div class="label">Email</div>
                        <div th:text="${user.email}">email@example.com</div>
                    </div>

                    <!-- ✨ Mục 3: Số điện thoại -->
                    <div class="d-flex">
                        <div class="label">Số điện thoại</div>
                        <div th:text="${user.phone} ?: '-'">-</div>
                    </div>

                    <!-- ✨ Mục 3: Địa chỉ -->
                    <div class="d-flex">
                        <div class="label">Địa chỉ</div>
                        <div th:text="${user.address} ?: '-'">-</div>
                    </div>

                    <div class="d-flex">
                        <div class="label">Quyền</div>
                        <div>
                            <span th:if="${user.roles == null or #lists.isEmpty(user.roles)}" class="text-muted">-</span>
                            <span th:each="r : ${user.roles}" class="badge text-bg-secondary me-1" th:text="${r}">ROLE_USER</span>
                        </div>
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <a href="/profile/edit" class="btn btn-primary">Chỉnh sửa</a>
                    <a href="/logout" class="btn btn-outline-secondary">Đăng xuất</a>
                </div>
            </div>
            <p class="text-center mt-4 muted">© Fruitables</p>
        </div>
    </div>
</div>
</body>
</html>
