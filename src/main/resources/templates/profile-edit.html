<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Chỉnh sửa hồ sơ</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- (Tuỳ chọn) icon & style của Fruitables nếu bạn đã dùng -->
    <link href="/lib/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> <!-- giữ tông/background sẵn có -->

    <style>
        /* Tối giản, hợp tông Fruitables */
        .profile-card { border: 1px solid rgba(226,175,24,.25); border-radius: 16px; }
        .avatar { width: 72px; height: 72px; border-radius: 50%; object-fit: cover; background:#f6f6f6; }
    </style>
</head>
<body class="bg-light">

<!-- Hero giữ nguyên phong cách Fruitables -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Chỉnh sửa hồ sơ</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/profile}">Profile</a></li>
        <li class="breadcrumb-item active text-white">Edit</li>
    </ol>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card p-4 p-md-5 profile-card shadow-sm">
                <h3 class="mb-4">Chỉnh sửa hồ sơ</h3>

                <!-- Nếu bạn dùng UserForm, để th:object="${userForm}".
                     Còn nếu đang truyền 'user' vào model, giữ th:value như bên dưới là ổn. -->
                <form th:action="@{/profile/edit}" method="post" enctype="multipart/form-data">
                    <!-- CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label class="form-label">Họ tên</label>
                        <input class="form-control" name="fullname" th:value="${user.fullname}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" th:value="${user.email}">
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Số điện thoại</label>
                            <input class="form-control" name="phone" th:value="${user.phone}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Giới tính</label>
                            <select class="form-select" name="gender" th:value="${user.gender}">
                                <option value="">-</option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>

                        </div>
                    </div>

                    <div class="row g-3 mt-0">
                        <div class="col-md-6">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" name="dob"
                                   th:value="${user.dob != null ? #temporals.format(user.dob, 'yyyy-MM-dd') : ''}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Địa chỉ</label>
                            <input class="form-control" name="address" th:value="${user.address}">
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Ảnh đại diện</label>
                        <div class="d-flex align-items-center gap-3">
                            <!-- Xem trước ảnh: dùng đường dẫn trong DB nếu có, nếu không dùng ảnh mặc định -->
                            <img th:src="${user.avatarUrl != null ? user.avatarUrl : '/img/avatar.png'}"
                                 class="avatar" alt="avatar">
                            <!-- Input file: TÊN PHẢI TRÙNG CONTROLLER (avatarFile) -->
                            <input class="form-control" type="file" name="avatarFile" accept=".png,.jpg,.jpeg,.webp,.gif">
                        </div>
                        <div class="form-text">Chấp nhận: PNG, JPG, JPEG, WEBP, GIF</div>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/profile}" class="btn btn-outline-secondary">← Quay lại</a>
                        <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
                    </div>
                </form>
            </div>

            <p class="text-center text-muted mt-4">© Fruitables</p>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
