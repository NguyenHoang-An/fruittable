<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Chỉnh sửa hồ sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card p-4 p-md-5">
                <h3 class="mb-4">Chỉnh sửa hồ sơ</h3>
                <form action="#" th:action="@{/profile/edit}" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Họ tên</label>
                        <input class="form-control" name="fullname" th:value="${user.fullname}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input class="form-control" name="phone" th:value="${user.phone}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input class="form-control" name="address" th:value="${user.address}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ảnh đại diện</label>
                        <div class="d-flex align-items-center gap-3">
                            <img th:src="${user.avatarUrl} ?: '@{/images/default-avatar.png}'"
                                 style="width:72px;height:72px;border-radius:50%;object-fit:cover" alt="avatar">
                            <input class="form-control" type="file" name="avatarFile" accept=".png,.jpg,.jpeg,.webp,.gif">
                        </div>
                        <div class="form-text">Hỗ trợ PNG, JPG, WEBP, GIF.</div>
                    </div>

                    <div class="d-flex gap-2">
                        <a href="/profile" class="btn btn-outline-secondary">Hủy</a>
                        <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
            <p class="text-center text-muted mt-4">© Fruitables</p>
        </div>
    </div>
</div>
</body>
</html>
