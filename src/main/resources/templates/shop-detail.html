<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <title th:text="${product.name} + ' - Fruitables'">Fruitables - Shop Detail</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Spinner -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>

<!-- Navbar -->
<div class="container-fluid fixed-top">
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a th:href="@{/}" class="navbar-brand">
                <h1 class="text-primary display-6">Fruitables</h1>
            </a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a th:href="@{/}" class="nav-item nav-link">Home</a>
                    <a th:href="@{/shop}" class="nav-item nav-link">Shop</a>
                    <a th:href="@{'/shop-detail/' + ${product.id}}" class="nav-item nav-link active">Shop Detail</a>
                    <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Header -->
<div class="container-fluid page-header py-5 mt-5">
    <h1 class="text-center text-white display-6" th:text="${product.name}">Shop Detail</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/shop}">Shop</a></li>
        <li class="breadcrumb-item active text-white" th:text="${product.name}">Detail</li>
    </ol>
</div>

<!-- Product Detail -->
<div class="container-fluid py-5 mt-4">
    <div class="container py-5">
        <div class="row g-4 mb-5">
            <div class="col-lg-6">
                <div class="border rounded">
                    <img th:src="@{${product.image}}" class="img-fluid rounded" alt="Product Image">
                </div>
            </div>
            <div class="col-lg-6">
                <h3 class="fw-bold mb-3" th:text="${product.name}">Product Name</h3>
                <p class="mb-2">Category: <span th:text="${product.category}">Category</span></p>
                <h4 class="fw-bold mb-3 text-primary" th:text="'$' + ${product.price}">Price</h4>
                <p th:text="${product.description}">Product description here...</p>
                <div class="input-group quantity mb-3" style="width: 130px;">
                    <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                        <i class="fa fa-minus"></i>
                    </button>
                    <input type="text" class="form-control form-control-sm text-center border-0" value="1">
                    <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <a th:href="@{'/add-to-cart/' + ${product.id}}"
                   class="btn border border-secondary rounded-pill px-4 py-2 text-primary">
                    <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
                </a>
            </div>
        </div>

        <!-- Description Tabs -->
        <div class="row">
            <div class="col-lg-12">
                <nav>
                    <div class="nav nav-tabs mb-3">
                        <button class="nav-link active border-white border-bottom-0" id="tab-desc" data-bs-toggle="tab"
                                data-bs-target="#description" type="button">Description</button>
                        <button class="nav-link border-white border-bottom-0" id="tab-rev" data-bs-toggle="tab"
                                data-bs-target="#reviews" type="button">Reviews</button>
                    </div>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="description">
                        <p th:text="${product.description}">No description available.</p>
                    </div>
                    <div class="tab-pane fade" id="reviews">
                        <p>Customer reviews coming soon...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
    <div class="container py-4 text-center">
        <p class="mb-0">Â© 2025 Fruitables. All rights reserved.</p>
    </div>
</div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top">
    <i class="fa fa-arrow-up"></i>
</a>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/lightbox/js/lightbox.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
