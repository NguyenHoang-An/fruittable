<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: 'Fruitables Admin'">Fruitables Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #f8f9fa; }
        .admin-section { padding: 40px 0; }
        .admin-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
        .admin-nav a.active { font-weight: bold; color: #198754 !important; }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a th:href="@{/}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-success"><i class="fa fa-leaf me-2"></i>Fruitables Admin</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0 admin-nav">
                <a th:href="@{/admin/dashboard}" class="nav-item nav-link"
                   th:classappend="${page == 'dashboard'} ? 'active'">Dashboard</a>
                <a th:href="@{/admin/products}" class="nav-item nav-link"
                   th:classappend="${page == 'products'} ? 'active'">Sản phẩm</a>
                <a th:href="@{/logout}" class="nav-item nav-link">Đăng xuất</a>
            </div>
        </div>
    </nav>
</header>

<!-- NỘI DUNG CHÍNH -->
<main class="container admin-section">
    <th:block th:replace="${content}" />
</main>

<!-- FOOTER -->
<footer class="bg-dark text-light text-center p-3 mt-5">
    <small>© 2025 Fruitables Admin Panel</small>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
