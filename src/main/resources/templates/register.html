<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Fruitables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Custom CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="text-center text-primary mb-4">Create account</h3>
                        <p class="text-center text-muted mb-4">Join Fruitables in seconds</p>

                        <!-- quan trọng: bind với DTO -->
                        <form th:action="@{/register}" th:object="${registerDto}" method="post">
                            <!-- thông báo tổng quát -->
                            <div class="alert alert-danger py-2" th:if="${error}" th:text="${error}"></div>

                            <div class="form-group mb-3">
                                <label class="form-label" th:for="*{fullname}">Full Name</label>
                                <input class="form-control form-control-lg" th:field="*{fullname}" placeholder="Enter full name" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label" th:for="*{email}">Email address</label>
                                <input class="form-control form-control-lg" type="email" th:field="*{email}" placeholder="Enter email" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label" th:for="*{username}">Username</label>
                                <input class="form-control form-control-lg" th:field="*{username}" placeholder="Choose a username" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label" th:for="*{password}">Password</label>
                                <input class="form-control form-control-lg" type="password" th:field="*{password}" placeholder="Enter password" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label" th:for="*{confirm}">Confirm Password</label>
                                <input class="form-control form-control-lg" type="password" th:field="*{confirm}" placeholder="Re-enter password" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></div>
                            </div>

                            <!-- CSRF -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">Register</button>
                        </form>

                        <p class="text-center mt-4 mb-0">
                            Already have an account?
                            <a th:href="@{/login}" class="text-primary fw-bold">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script defer src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
