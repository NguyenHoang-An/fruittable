<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Fruitables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap + Custom CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Section: Register -->
<div class="container-fluid py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="text-center text-primary mb-4">Create account</h3>
                        <p class="text-center text-muted mb-4">Join Fruitables in seconds</p>
                        <form action="/register" method="post">
                            <div class="form-group mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control form-control-lg" id="fullname" name="fullname" placeholder="Enter full name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Choose a username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" id="confirm" name="confirm" placeholder="Re-enter password" required>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">Register</button>
                        </form>
                        <p class="text-center mt-4 mb-0">Already have an account?
                            <a href="/login" class="text-primary fw-bold">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
