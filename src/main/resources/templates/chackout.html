<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Checkout</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<div class="container-fluid fixed-top">
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a th:href="@{/}" class="navbar-brand">
                <h1 class="text-primary display-6">Fruitables</h1>
            </a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a th:href="@{/}" class="nav-item nav-link">Home</a>
                    <a th:href="@{/shop}" class="nav-item nav-link">Shop</a>
                    <a th:href="@{/checkout}" class="nav-item nav-link active">Checkout</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Header -->
<div class="container-fluid page-header py-5 mt-5">
    <h1 class="text-center text-white display-6">Checkout</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active text-white">Checkout</li>
    </ol>
</div>

<!-- Checkout -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <h2 class="mb-4">Billing details</h2>

        <form th:action="@{/checkout}" th:object="${order}" method="post">
            <div class="row g-4">
                <div class="col-lg-7">
                    <div class="form-item mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <div class="form-item mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email address" required>
                    </div>

                    <div class="form-item mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Your full address" required>
                    </div>

                    <div class="form-item mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone number" required>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="card border p-3">
                        <h4 class="mb-3">Order Summary</h4>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${cart}">
                                <td th:text="${p.name}">Product</td>
                                <td th:text="'$' + ${p.price}">$0.00</td>
                            </tr>
                            <tr class="border-top">
                                <td><b>Total</b></td>
                                <td th:text="'$' + ${total}">$0.00</td>
                            </tr>
                            </tbody>
                        </table>

                        <input type="hidden" th:field="*{total}" th:value="${total}">
                        <input type="hidden" th:field="*{productNames}" th:value="${#lists.newArrayList(cart.?[name])}">

                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 mt-3">
                            Confirm Order
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div class="mt-4 text-success text-center" th:if="${message}" th:text="${message}"></div>
    </div>
</div>

<!-- Footer -->
<div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
    <div class="container py-4 text-center">
        <p class="mb-0">Â© 2025 Fruitables. All rights reserved.</p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/lightbox/js/lightbox.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
